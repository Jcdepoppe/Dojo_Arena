<!DOCTYPE html>
<html lang=en>

<head>
    <title>Dojo_Arena</title>
    <link rel="stylesheet" type="text/css" href="dojo_arena2.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="dojo_arena2.js"></script>
</head>

<body>
    <div id='wrapper'>
        <div id='screen1'>
            <div id='mainselector'>
                <h1>Select Arena</h1>
                <div id='buttons'>
                </div>
            </div>
        </div>
        <div id='screen2'>
            <div id='left'>
                <div id='player1'></div>
            </div>
            <div id='center'>
                <div id='playerselect'>
                    <h2>Select Players</h2>
                    <div id='selection'>
                        <select positiondata="left">
                            <option selected='selected' positiondata="left">Select Fighter</option>
                        </select>
                        <select positiondata="right">
                            <option selected='selected' positiondata="right">Select Fighter</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id='right'>
                <div id='player2'></div>
            </div>
        </div>
    </div>

</body>

</html>
